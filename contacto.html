<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastroPro - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">GastroPro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-book"></i> Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrito.html"><i class="bi bi-cart"></i> Carrito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservas.html"><i class="bi bi-calendar-check"></i> Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contacto.html"><i class="bi bi-envelope"></i> Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Contáctanos</h1>
                <p class="text-center text-muted">¿Tienes alguna pregunta o comentario? Escríbenos.</p>

                <form id="form-contacto" class="mt-4" novalidate>
                    <div class="mb-3">
                        <label for="nombre-contacto" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre-contacto" required>
                    </div>
                    <div class="mb-3">
                        <label for="email-contacto" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email-contacto" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje-contacto" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje-contacto" rows="5" required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/contacto.js"></script> </body>
</html>
